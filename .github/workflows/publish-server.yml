name: Publish Server

on:
  push:
    tags:
      - 'server/v*'

permissions:
  contents: read

jobs:
  publish-pypi:
    if: startsWith(github.ref, 'refs/tags/server/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Build package
        working-directory: server
        run: |
          uv build

      - name: Publish to PyPI
        working-directory: server
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish

  publish-image:
    if: startsWith(github.ref, 'refs/tags/server/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: sandbox-registry.cn-zhangjiakou.cr.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Parse tag and set variables
        id: parse_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/server/* ]]; then
            TAG_PATH="${{ github.ref }}"
            TAG_PATH="${TAG_PATH#refs/tags/}"

            IMAGE_TAG="${TAG_PATH#server/}"

            if [ -z "$IMAGE_TAG" ]; then
              echo "failed to parse image tag from $TAG_PATH" >&2
              exit 1
            fi

            echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          else
            echo "cannot parse tag"
            exit 1
          fi

      - name: Build and push to registries
        working-directory: server
        env:
          TAG: ${{ steps.parse_tag.outputs.image_tag }}
        run: |
          chmod +x build.sh
          ./build.sh
