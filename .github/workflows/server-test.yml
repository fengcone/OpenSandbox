name: Server Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install uv
        run: |
          pip install uv

      - name: Run tests
        run: |
          cd server
          uv sync --all-groups
          uv run ruff check
          uv run pytest

  docker-smoke:
    strategy:
      matrix:
        network: [host, bridge]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install uv
        run: |
          pip install uv

      - name: Set up Docker
        run: |
          docker --version

      - name: Run smoke test
        run: |
          set -e
          cd server
          uv sync --all-groups

          # Create config file
          cat <<EOF > ~/.sandbox.toml
          [server]
          host = "127.0.0.1"
          port = 32888
          log_level = "INFO"
          api_key = ""
          [runtime]
          type = "docker"
          execd_image = "opensandbox/execd:latest"
          [egress]
          image = "opensandbox/egress:latest"
          [docker]
          network_mode = "${{ matrix.network }}"
          [storage]
          allowed_host_paths = ["/tmp/opensandbox-e2e"]
          EOF

          # Start server in background
          uv run python -m src.main > app.log 2>&1 &

          # Wait for server to start
          sleep 10

          # Run smoke test
          chmod +x tests/smoke.sh
          ./tests/smoke.sh
      - name: Show logs
        if: always()
        run: |
          cat server/app.log
