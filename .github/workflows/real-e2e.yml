name: Real E2E Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'components/execd/**'
      - 'sandboxes/**'
      - 'sdks/code-interpreter/**'
      - 'sdks/sandbox/**'
      - 'tests/**'
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  python-e2e:
    name: Python E2E (docker bridge)
    runs-on: self-hosted
    env:
      UV_BIN: /home/admin/.local/bin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv PATH and verify
        run: |
          echo "${UV_BIN}" >> "$GITHUB_PATH"
          export PATH="${UV_BIN}:${PATH}"
          uv --version
          uv run python --version

      - name: Clean up previous E2E resources
        run: |
          # Stop and remove any leftover sandbox containers from previous runs
          docker ps -aq --filter "label=opensandbox" | xargs -r docker rm -f || true
          # Remove stale E2E logs
          rm -rf /tmp/opensandbox-e2e/logs/*

      - name: Run tests
        run: |
          set -e

          # Create config file
          cat <<EOF > ~/.sandbox.toml
          [server]
          host = "127.0.0.1"
          port = 8080
          log_level = "INFO"
          api_key = ""
          [runtime]
          type = "docker"
          execd_image = "opensandbox/execd:local"
          [egress]
          image = "opensandbox/egress:latest"
          [docker]
          network_mode = "bridge"
          [storage]
          allowed_host_paths = ["/tmp/opensandbox-e2e"]
          EOF

          ./scripts/python-e2e.sh

      - name: Eval server logs
        if: ${{ always() }}
        run: cat server/server.log

      - name: Upload execd logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execd-log-for-python-e2e
          path: /tmp/opensandbox-e2e/logs/
          retention-days: 5

      - name: Clean up after E2E
        if: always()
        run: |
          # Stop sandbox containers created during this run
          docker ps -aq --filter "label=opensandbox" | xargs -r docker rm -f || true
          # Kill any leftover server process
          pkill -f "python -m src.main" || true

  java-e2e:
    name: Java E2E (docker bridge)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      - name: Install uv
        run: pip install uv

      - name: Run tests
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-user-home
        run: |
          set -e

          # Create config file
          cat <<EOF > ~/.sandbox.toml
          [server]
          host = "127.0.0.1"
          port = 8080
          log_level = "INFO"
          api_key = ""
          [runtime]
          type = "docker"
          execd_image = "opensandbox/execd:local"
          [egress]
          image = "opensandbox/egress:latest"
          [docker]
          network_mode = "bridge"
          [storage]
          allowed_host_paths = ["/tmp/opensandbox-e2e"]
          EOF

          bash ./scripts/java-e2e.sh

      - name: Eval server logs
        if: ${{ always() }}
        run: cat server/server.log

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-report
          path: tests/java/build/reports/tests/test/
          retention-days: 5
      - name: Upload execd logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execd-log-for-java-e2e
          path: /tmp/opensandbox-e2e/logs/
          retention-days: 5

  javascript-e2e:
    name: JavaScript E2E (docker bridge)
    runs-on: self-hosted
    env:
      UV_BIN: /home/admin/.local/bin
      NODE_VERSION: "20.19.0"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv PATH and verify
        run: |
          echo "${UV_BIN}" >> "$GITHUB_PATH"
          export PATH="${UV_BIN}:${PATH}"
          uv --version
          uv run python --version

      - name: Set up Node.js
        run: |
          NODE_DIR="/home/admin/.local/node-v${NODE_VERSION}-linux-x64"
          if [ -x "${NODE_DIR}/bin/node" ]; then
            echo "Node.js ${NODE_VERSION} already cached"
          else
            echo "Downloading Node.js ${NODE_VERSION}..."
            mkdir -p /home/admin/.local
            curl -fsSL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.xz" \
              | tar -xJ -C /home/admin/.local/
          fi
          echo "${NODE_DIR}/bin" >> "$GITHUB_PATH"
          export PATH="${NODE_DIR}/bin:${PATH}"
          node --version
          npm --version

      - name: Clean up previous E2E resources
        run: |
          docker ps -aq --filter "label=opensandbox" | xargs -r docker rm -f || true
          rm -rf /tmp/opensandbox-e2e/logs/*

      - name: Run tests
        run: |
          set -e

          # Create config file (match other E2E jobs)
          cat <<EOF > ~/.sandbox.toml
          [server]
          host = "127.0.0.1"
          port = 8080
          log_level = "INFO"
          api_key = ""
          [runtime]
          type = "docker"
          execd_image = "opensandbox/execd:local"
          [egress]
          image = "opensandbox/egress:latest"
          [docker]
          network_mode = "bridge"
          [storage]
          allowed_host_paths = ["/tmp/opensandbox-e2e"]
          EOF

          bash ./scripts/javascript-e2e.sh

      - name: Eval server logs
        if: ${{ always() }}
        run: cat server/server.log

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: javascript-test-report
          path: tests/javascript/build/test-results/junit.xml
          retention-days: 5

      - name: Upload execd logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execd-log-for-js-e2e
          path: /tmp/opensandbox-e2e/logs/
          retention-days: 5

      - name: Clean up after E2E
        if: always()
        run: |
          docker ps -aq --filter "label=opensandbox" | xargs -r docker rm -f || true
          pkill -f "python -m src.main" || true
