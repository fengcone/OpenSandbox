apiVersion: sandbox.opensandbox.io/v1alpha1
kind: Pool
metadata:
  name: {{.PoolName}}
  namespace: {{.Namespace}}
spec:
  template:
    spec:
      runtimeClassName: {{.RuntimeClassName}}
      containers:
        - name: sandbox-container
          image: {{.SandboxImage}}
          command: ["sleep", "3600"]
  capacitySpec:
    bufferMax: {{.BufferMax}}
    bufferMin: {{.BufferMin}}
    poolMax: {{.PoolMax}}
    poolMin: {{.PoolMin}}
